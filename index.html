<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">            
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> Parks in Riyadh</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        
</head>

<body>
    
    <div id="map"></div>
    
    <div class="dropdown">
        <button style="font-size:30px;cursor:pointer" type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo" onclick="myFunction()">&#9776;</button>
        <div id="demo" class="collapse">
        <main id="row">
            
        <div id="myDropdown" class="dropdown-content">
            
                        
            <h1> Parks in Riyadh</h1>
                <nav id="navigation">
                    <div class="search-bar-container">
                <input type="text" value="" id="search_bar" class="search_bar" data-bind="textInput: searchList" placeholder="Search location">
            </div>
                    
                    <ul class="position" data-bind="foreach:filteredlist">
                        <li class="items" data-bind="text:title,click:$parent.openInfo,visible:showlist"></li>
                    </ul>
                </nav>
        </div> 
        </div> 
              
        <div id="google-error"></div>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>       
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRLVV0Gl1JxIH90qCWawAeVy8k3npQTjY&callback=InitMap" async defer onerror="googleError()">
    </script>

</body>

</html>
